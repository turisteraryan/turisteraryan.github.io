<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Slot Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333; /* Change default text color to dark for light mode */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .ad-slot {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 5px;
      text-align: center;
      margin: 15px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease; /* Added transition */
    }

    .ad-slot:hover {
      background-color: #e9e9e9;
    }

    /* Ad Slot Sizes */
    .ad-728x90 { width: 728px; height: 90px; }
    .ad-468x60 { width: 468px; height: 60px; }
    .ad-300x250 { width: 300px; height: 250px; }

    .side-ad {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .left-ad { left: 20px; }
    .right-ad { right: 20px; }
    .ad-bottom { margin-top: 40px; }

    /* Responsive Design */
    @media (max-width: 768px) {
      .ad-slot {
        width: 100%;
        margin: 10px 0; /* Reduce margins for smaller screens */
      }
      .side-ad {
        display: none; /* Hide side ads on smaller screens */
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ad Slots -->
    <div class="ad-slot ad-728x90" data-price="10 Zero" data-duration="24 hours" data-product-code="EQ8S9S34">Ad Slot 728x90</div>
    <div class="ad-slot ad-468x60" data-price="5 Zero" data-duration="24 hours" data-product-code="dRy7KnVt">Ad Slot 468x60</div>
    <div class="ad-slot ad-468x60" data-price="5 Zero" data-duration="24 hours" data-product-code="dRy7KnVt">Ad Slot 468x60</div>
    <div class="ad-slot ad-468x60" data-price="5 Zero" data-duration="24 hours" data-product-code="dRy7KnVt">Ad Slot 468x60</div>
    <div class="ad-slot ad-468x60" data-price="5 Zero" data-duration="24 hours" data-product-code="dRy7KnVt">Ad Slot 468x60</div>
    <div class="ad-slot ad-468x60" data-price="5 Zero" data-duration="24 hours" data-product-code="dRy7KnVt">Ad Slot 468x60</div>
    <div class="side-ad left-ad">
      <div class="ad-slot ad-300x250" data-price="7 Zero" data-duration="24 hours" data-product-code="ztEGSA40">Ad Slot 300x250</div>
    </div>
    <div class="side-ad right-ad">
      <div class="ad-slot ad-300x250" data-price="7 Zero" data-duration="24 hours" data-product-code="ztEGSA40">Ad Slot 300x250</div>
    </div>
    <div class="ad-slot ad-728x90 ad-bottom" data-price="8 Zero" data-duration="24 hours" data-product-code="UtRWXWUJ">Ad Slot 728x90</div>
  </div>

  <script>
    document.querySelectorAll('.ad-slot').forEach(slot => {
        slot.addEventListener('click', () => {
            const userInput = prompt("Please enter your email or username:");
            if (userInput) {
                // Get the product code from the clicked ad slot
                const productCode = slot.getAttribute('data-product-code');

                // Generate URLs with the user's data
                const productUrl = `https://okgateway.com/?view=product&item=${productCode}&data=${encodeURIComponent(userInput)}`;
                const callbackUrl = `https://turisteraryan.github.io/&okgdata=${encodeURIComponent(userInput)}&okgtx=example2&okgpid=${productCode}`;

                // Redirect to the payment gateway with the user's data
                window.location.href = productUrl;

                // Optionally, you can display the callback URL and other details in an alert for debugging
                alert(`Redirecting to: ${productUrl}\nCallback URL: ${callbackUrl}`);
            } else {
                alert("Email or username is required to proceed.");
            }
        });
    });
  </script>
</body>
</html>
