<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" rel="stylesheet">
    <title>Secure Hash Generator and Validator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .heart {
            display: inline-block;
            animation: beat 1s infinite;
            color: #ff3d00;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body class="bg-base-200 text-base-content">
    <div class="container mx-auto mt-10">
        <h1 class="text-center text-4xl font-bold">Secure Hash Generator and Validator</h1>
        <p class="text-center text-sm text-gray-500">Your privacy is important. Avoid sharing sensitive information.</p>
        <form id="hashForm" class="mt-5">
            <div class="form-control">
                <label for="inputText" class="label">Input Text:</label>
                <input type="text" class="input" id="inputText" placeholder="Enter text to hash" required>
            </div>
            <div class="form-control mt-4">
                <label for="customSalt" class="label">Custom Salt (optional):</label>
                <input type="text" class="input" id="customSalt" placeholder="Enter your custom salt (optional)">
            </div>
            <div class="form-control mt-4">
                <label for="hashAlgorithm" class="label">Select Hash Algorithm:</label>
                <select class="select" id="hashAlgorithm" required>
                    <option value="md5">MD5</option>
                    <option value="sha1">SHA-1</option>
                    <option value="sha256">SHA-256</option>
                    <option value="sha384">SHA-384</option>
                    <option value="sha512">SHA-512</option>
                    <option value="sha512-224">SHA-512/224</option>
                    <option value="sha512-256">SHA-512/256</option>
                    <option value="hmac-sha256">HMAC SHA-256</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Generate Hash</button>
        </form>
        <div class="mt-4">
            <h4 class="text-lg font-semibold">Generated Hash:</h4>
            <div class="form-control">
                <input type="text" class="input" id="generatedHash" placeholder="Generated hash will appear here" readonly>
            </div>
        </div>
    </div>

    <footer class="bg-base-300 text-center py-4 mt-10">
        <p class="text-sm">Made by <span class="heart">❤️</span> CodaZenith</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
